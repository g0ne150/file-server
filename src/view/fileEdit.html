<h1>Edit file: <span><%= file.fileName %></span></h1>
<form action="/file/update/<%= file.id %>" method="POST" title="New file">
    <label for="file-content">File content:</label>
    <textarea
        name="file-content" id="file-content"
        disabled="<%= !file.isEditable %>" ><%= file.content %></textarea>
    <br />
    <% if (!file.isEditable) { %>
    <strong> This file will be unlock after <span><%= (file.lockDuration / 1000).toFixed(0) %></span> seconds </strong>
    <% } %>
    <br />
    <% if (file.isEditable) { %>
        <input type="submit" value="Save" />
    <% } %>
</form>
