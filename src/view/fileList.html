<table border="1px">
    <caption>
        File list view
    </caption>
    <thead>
        <tr>
            <th id="file-name">File name</th>
            <th id="operation">operation</th>
        </tr>
    </thead>
    <tbody>
        <% fileList.forEach(file => { %>
        <tr>
            <td headers="file-name">
                <a href="/file/download/<%= file.id %>"
                    ><%= file.fileName %>
                </a>
            </td>
            <td headers="operation">
                <input
                    type="button"
                    value="Edit"
                    onclick="javascript: location.href = `/file/edit/<%= file.id %>`"
                />
            </td>
        </tr>
        <% }) %>
    </tbody>
</table>
