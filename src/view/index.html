<h1>Add a new file</h1>
<form action="/api/file/add" method="POST" title="New file">
    <label for="file-name">File name:</label>
    <input type="text" name="file-name" id="file-name" />
    <br />
    <label for="file-content">File content:</label>
    <textarea name="file-content" id="file-content"></textarea>
    <br />
    <input type="submit" value="Save" />
</form>
